<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #2c3e50;
      margin-bottom: 0.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.2em;
      background-color: #f0f0f0;
      padding: 0.5em 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      position: absolute;
      bottom: 20px;
      width: 100px;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .logo:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Where is my client?</h1>
  <p>Code Updated At 5:40 AM</p>

  <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
